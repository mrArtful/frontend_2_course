<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
        fieldset {
            border: 1px dashed blue;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="" autocomplete="on" novalidate>
        <fieldset>
            <legend>Login Form</legend>
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter user name" maxlength="5"><br>
            <label for="user-pass">Password</label>
            <input type="password" id="user-pass" name="user-pass" autofocus><br>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="user-email" size="100"><br>
        </fieldset>
        <p>Gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="user-gender" id="Male" value="male">
        <label for="Female">Female</label>
        <input type="radio" name="user-gender" id="Female" value="female">
        <label for="Unknown">Unknown</label>
        <input type="radio" name="user-gender" id="Unknown" value="unknown"><br>
        <label for="agreement">Agree with terms and conditions.</label>
        <input type="checkbox" id="agreement" name="agreement" checked><br>
        <select name="brands" id="brands" size="3" multiple>
            <option value="tln">Tallinn</option>
            <option value="ldn">London</option>
            <option value="ny">New York</option>
            <option value="la">Los Angeles</option>
            <option value="par" selected>Paris</option>
        </select><br>
        <textarea name="message" id="message" cols="40" rows="10" disabled>Hello</textarea><br>
        <input list="names">
        <datalist id="names">
            <option value="Roman">Roman</option>
            <option value="Jack">Jack</option>
            <option value="Mary">Mary</option>
        </datalist><br>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
        <input type="range" max="10" min="1" step="2" name="range">
        <button onclick="alert('Hello world');">Click me too!</button>
        <input type="hidden" id="setting" value="True" name="setting">
        <input type="submit" value="Click me!">
    </form>
</body>
</html>
